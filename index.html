<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-[#141414] justify-center items-center min-h-screen">
    <!-- Profile Card Container -->
    <div class="container bg-neutral-900 items-center max-w-sm md:max-w-md lg:max-w-lg w-full h-auto rounded-lg shadow-lg p-5">
        <div class="inner__container flex p-5 flex-col items-center">
            <!-- Profile Info -->
            <div class="info__container flex flex-col items-center mb-5">
                <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture" class="w-[100px] h-[100px] rounded-full mb-5 border-4 border-gray-600">
                <h1 class="text-white text-xl md:text-2xl font-bold mb-2">John Doe</h1>
                <p class="text-gray-400 text-sm md:text-base mb-3">Lagos, Nigeria</p>
                <p class="text-gray-400 text-xs md:text-sm mb-3 text-center">"Front-end Developer and avid reader."</p>
            </div>

            <!-- Social Links -->
            <div class="links__container flex flex-col justify-center w-[230px] gap-y-4">
                <a href="https://github.com/" class="w-full max-w-[220px] h-[40px] bg-neutral-800 hover:bg-green-600 transition text-white text-sm flex justify-center rounded-lg items-center">Github</a>
                <a href="https://www.frontendmentor.io/" class="w-full max-w-[220px] h-[40px] bg-neutral-800 hover:bg-green-600 transition text-white text-sm flex justify-center rounded-lg items-center">Frontend Mentor</a>
                <a href="https://linkedin.com/" class="w-full max-w-[220px] h-[40px] bg-neutral-800 hover:bg-green-600 transition text-white text-sm flex justify-center rounded-lg items-center">LinkedIn</a>
                <a href="https://twitter.com/" class="w-full max-w-[220px] h-[40px] bg-neutral-800 hover:bg-green-600 transition text-white text-sm flex justify-center rounded-lg items-center">Twitter</a>
                <a href="https://instagram.com/" class="w-full max-w-[220px] h-[40px] bg-neutral-800 hover:bg-green-600 transition text-white text-sm flex justify-center rounded-lg items-center">Instagram</a>
            </div>
        </div>
    </div>
</body>
</html>
